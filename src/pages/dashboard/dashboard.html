<ion-header>

  <ion-navbar>
    <ion-title>dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="onClickAdd()">Add new question</button>

  <br>

  <ion-list>
    <ion-item-sliding *ngFor="let id of questions">
      <ion-item>
        {{ contents[id].question }}
      </ion-item>
      <ion-item-options>
        <button ion-button color="secondary" (click)="onClickUpdate(id)"> Edit</button>
        <button ion-button color="danger" (click)="onClickDelete(id)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
